<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS VAR INJECTOR // SELECTION_AWARE_V3.4</title>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css-monaco.css">
    <link rel="stylesheet" href="index-css.css">
    <!-- Monaco Editor Loader -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
    <script src="style-monaco.js"></script>

</head>

<body>

    <header>
        <div class="terminal-info">
            <i class="fas fa-microchip"></i> SYSTEM: CSS_INJECTOR_ <span class="version" id="version">V3.4</span>
        </div>
        <div style="display: flex; gap: 0.5rem;">
            <button class="action-btn" type="button" onclick="MonacoEditorSettings.showSettings()">
                <i class="fas fa-cog"></i>
            </button>
            <button class="action-btn" id="themeToggle">
                <i class="fas fa-adjust"></i>
            </button>
        </div>
    </header>

    <div id="settingsOverlay" class="settings-overlay" onclick="MonacoEditorSettings.closeSettings()"></div>
    <aside id="settingsSidebar" class="settings-sidebar">
        <div id="settingsSidebarHeader" class="settings-sidebar-header">
            <span class="settings-sidebar-title">
                <i class="fas fa-sliders-h"></i> Monaco Editor
            </span>
            <button class="action-btn close-settings" type="button" onclick="MonacoEditorSettings.closeSettings()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="settingsSidebarBody" class="settings-sidebar-body"></div>
    </aside>

    <div class="main-container">
        <div class="panel">
            <div class="panel-header">
                <span><i class="fas fa-file-code"></i> SOURCE_INPUT</span>

            </div>
            <div id="inputEditor" class="editor-container"></div>
        </div>

        <div class="resize-gutter" id="gutterLeft" title="Przeciągnij, aby zmienić szerokość"></div>

        <div class="sidebar" id="sidebarCol">
            <div class="panel-header">
                <i class="fas fa-brain"></i> SELECTION_INTELLIGENCE
            </div>
            <div id="selectionContext" class="selection-context-panel">
                <div id="selectionType" style="font-size: 0.6rem; margin-bottom: 5px; color: var(--ui-accent);">
                    <i class="fas fa-info-circle"></i> CONTEXT: NONE
                </div>
                <div id="selectionVars" class="var-grid"></div>
            </div>

            <div class="panel-header">
                <i class="fas fa-tools"></i> OPERATIONS
            </div>
            <div class="var-group">
                <button class="action-btn fill"
                    style="width: 100%; border-color: var(--success-color); color: var(--success-color);"
                    onclick="runSmartAutoRefactor()">
                    <i class="fas fa-bolt"></i> [EXECUTE_AUTO_INJECT]
                </button>
            </div>

            <div class="panel-header">
                <i class="fas fa-book"></i> QUICK_LIBRARY
            </div>
            <div class="var-group">
                <div class="var-group-title">
                    <i class="fas fa-mouse-pointer"></i> Interaction
                </div>
                <div class="var-grid">
                    <button class="var-btn" onclick="applyVar('var(--bg-tertiary)')">bg-tert</button>
                    <button class="var-btn" onclick="applyVar('var(--hover-bg)')">hover-bg</button>
                    <button class="var-btn" onclick="applyVar('var(--text-muted)')">txt-muted</button>
                    <button class="var-btn" onclick="applyVar('var(--text-color)')">txt-color</button>
                </div>
            </div>

            <div class="panel-header">
                <i class="fas fa-crosshairs"></i> DETECTED_TARGETS
            </div>
            <div id="detectedList" class="detected-items"></div>
        </div>

        <div class="resize-gutter" id="gutterRight" title="Przeciągnij, aby zmienić szerokość"></div>

        <div class="panel">
            <div class="panel-header">
                <span><i class="fas fa-code"></i> REFACTORED_WORKBENCH</span>
                <span id="copyBtn" style="cursor:pointer; color:var(--ui-accent)">
                    <i class="fas fa-copy"></i> [EXTRACT_CODE]
                </span>
            </div>
            <div id="outputEditor" class="editor-container"></div>
        </div>
    </div>

    <div class="bg-controls">
        <button class="action-btn" onclick="refreshScanner()">
            <i class="fas fa-sync-alt"></i> SCAN
        </button>
        <button class="action-btn" onclick="loadSourceToWorkbench()">
            <i class="fas fa-arrow-right"></i> LOAD
        </button>
        <div style="margin-left: auto; font-size: 0.7rem; color: var(--ui-text); opacity: 0.6;" id="footerLog">
            <i class="fas fa-check-circle"></i> READY
        </div>
    </div>
    <script src="css-editor-settings.js"></script>
    <script src="index-css.js">

    </script>
    <script>
        document.getElementById('version').textContent = 'V3.4';
    </script>
</body>

</html>
